<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  <link rel="stylesheet" href="./styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <a href="#">&lt- Voltar</a>
      <h1>Lista de compras</h1>
    </div>

    <form>
      <input type="text" name="amount" id="item" placeholder="Adicione um novo item" required />

      <button type="submit">Adicionar item</button>
    </form>

    <div id="list">
      <div class="item">
        <div class="checkbox-wrapper">
          <div class="checkbox-image"></div>
          <input type="checkbox" name="confirmed" id="confirmed">
        </div>

        <div id="item-name">Pão de forma</div>
        <a href="#" class="trash" id="trash">
          <img src="./assets/icons/trash-icon.svg" alt="Ícone de lixo">
        </a>
      </div>

      <div class="item">
        <div class="checkbox-wrapper">
          <div class="checkbox-image"></div>
          <input type="checkbox" name="confirmed" id="confirmed">
        </div>

        <div id="item-name">Café preto</div>
        <a href="#" class="trash" id="trash">
          <img src="./assets/icons/trash-icon.svg" alt="Ícone de lixo">
        </a>
      </div>

      <div class="item">
        <div class="checkbox-wrapper">
          <div class="checkbox-image"></div>
          <input type="checkbox" name="confirmed" id="confirmed">
        </div>

        <div id="item-name">Suco de laranja</div>
        <a href="#" class="trash" id="trash">
          <img src="./assets/icons/trash-icon.svg" alt="Ícone de lixo">
        </a>
      </div>

      <div class="item">
        <div class="checkbox-wrapper">
          <div class="checkbox-image"></div>
          <input type="checkbox" name="confirmed" id="confirmed">
        </div>

        <div id="item-name">Bolacha</div>
        <a href="#" class="trash" id="trash">
          <img src="./assets/icons/trash-icon.svg" alt="Ícone de lixo">
        </a>
      </div>
    </div>

    <div id="alert" class="hidden">
      <img src="./assets/icons/alert-icon.svg" alt="Ícone de alerta">
      <div class="message">O item foi removido da lista</div>
      <a href="#" id="close">
        <img src="./assets/icons/close-icon.svg" alt="Ícone de fechar">
      </a>
    </div>

  </main>

</body>

</html>
